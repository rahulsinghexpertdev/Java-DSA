<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box {
        fill: #f9f9f9;
        stroke: #333;
        stroke-width: 2;
        }
        .text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #333;
        }
        .arrow {
        fill: none;
        stroke: #333;
        stroke-width: 2;
        marker-end: url(#arrowhead);
        }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>

    <rect x="220" y="20" width="160" height="40" class="box" />
    <text x="300" y="45" class="text" text-anchor="middle">Start</text>

    <line x1="300" y1="60" x2="300" y2="100" class="arrow"/>

    <rect x="180" y="100" width="240" height="40" class="box" />
    <text x="300" y="125" class="text" text-anchor="middle">Input A, B</text>

    <line x1="300" y1="140" x2="300" y2="180" class="arrow"/>

    <rect x="100" y="180" width="400" height="40" class="box" />
    <text x="300" y="205" class="text" text-anchor="middle">Original_A = A, Original_B = B</text>

    <line x1="300" y1="220" x2="300" y2="260" class="arrow"/>

    <rect x="220" y="260" width="160" height="40" class="box" />
    <text x="300" y="285" class="text" text-anchor="middle">While B â‰  0</text>

    <line x1="300" y1="300" x2="300" y2="340" class="arrow"/>

    <rect x="130" y="340" width="340" height="40" class="box" />
    <text x="300" y="365" class="text" text-anchor="middle">R = A mod B</text>

    <line x1="300" y1="380" x2="300" y2="420" class="arrow"/>

    <rect x="220" y="420" width="160" height="40" class="box" />
    <text x="300" y="445" class="text" text-anchor="middle">A = B</text>

    <line x1="300" y1="460" x2="300" y2="500" class="arrow"/>

    <rect x="220" y="500" width="160" height="40" class="box" />
    <text x="300" y="525" class="text" text-anchor="middle">B = R</text>

    <line x1="300" y1="540" x2="300" y2="580" class="arrow"/>

    <rect x="220" y="580" width="160" height="40" class="box" />
    <text x="300" y="605" class="text" text-anchor="middle">HCF = A</text>

    <line x1="300" y1="620" x2="300" y2="660" class="arrow"/>

    <rect x="180" y="660" width="240" height="40" class="box" />
    <text x="300" y="685" class="text" text-anchor="middle">LCM = (Original_A * Original_B) / HCF</text>

    <line x1="300" y1="700" x2="300" y2="740" class="arrow"/>

    <rect x="220" y="740" width="160" height="40" class="box" />
    <text x="300" y="765" class="text" text-anchor="middle">Output HCF, LCM</text>

    <line x1="300" y1="780" x2="300" y2="820" class="arrow"/>

    <rect x="220" y="820" width="160" height="40" class="box" />
    <text x="300" y="845" class="text" text-anchor="middle">End</text>
</svg>
